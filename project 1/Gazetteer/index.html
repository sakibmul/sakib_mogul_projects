<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Plugins-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
    <script src="libs/js/leaflet-providers.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <link rel="stylesheet" href="libs/css/leaflet.awesome-markers.css">
    <script src="libs/js/leaflet.awesome-markers.js"></script>


    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--css link Files-->
    <link rel="stylesheet" href="libs/css/style.css" type="text/css"/>
    
    <title>Sakib Mogul Gazetteer</title>
  </head>
  <body>
    <!--Navgation Section-->
    <div class="header-container">
      <h1>Gazetteer</h1>
        <select name="select" id="countryDropdown">
        </select>
    </div>
        
    <!--Main Map-->
    <div id="map"></div>

    <!--Country Info Modal-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle"></h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <img class="flag" alt="Image of countries flag">
              <br><br><br>
              <h5>Country Information</h5>
              <br>
              <p>Continent: <span id="continent"></span></p>
              <p>Capital City: <span id="capital"></span></p>
              <p>Languages: <span id="language"></span></p>
              <p>Current Population: <span id="population"></span></p>
              <p>Area in sq km: <span id="area"></span></p> 
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <!--Currency Info Modal-->
    <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"></h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <img class="flag" alt="Image of countries flag">
              <br><br><br>
              <h5>Financial Information</h5>
              <br>
              <p>Currency Code: <span id="currencyCode"></span></p>
              <p>Currency Name: <span id="currencyName"></span></p>
              <p>Currency Symbol: <span id="currencySymbol"></span></p>
              <p>Exchange Rate: <span id="exRate"></span></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!--Weather Info Modal-->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"></h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img class="flag" alt="Image of countries flag">
            <br><br><br>
            <h5>Capital City Weather Information</h5>
            <br>
            <p><span id="capTemp"></span></p>
            <p><span id="weatherMain"></span></p>
            <p><span id="weatherDes"></span></p>
            <p><span id="windSpeed"></span></p>
            <p><span id="capName"></span></p><img id="weatherIcon" src="" alt="Weather Icon">
            <h5>User Location Weather Information</h5>
            <br>
            <p><span id="userTemp"></span></p>
            <p><span id="userDes"></span></p>
            <p><span id="userLoc"></span></p><img id="userWeatherIcon" src="" alt="Weather Icon">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div> 

    <!--Wikipedia Modal-->
    <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle"></h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <img class="flag" alt="Image of countries flag">
              <br><br><br>
              <p id="wikiSumm"></p>
              <a id="wikiUrl"></a>
              <br><br><br>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!--Bootstrap and jQuery plugin-->
    <script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <!--Main javaScript file-->
    <script src="libs/js/script1.js"></script>
    </body>
</html>
